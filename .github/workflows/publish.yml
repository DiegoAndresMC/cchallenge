name: publish

on: [push]

jobs:
  publish-challenge:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.TOKEN }}

    - name: Build the challenge Docker image
      run: |
        docker build . --tag ghcr.io/diego-andres-mc/cchallenge:latest
        docker run ghcr.io/diego-andres-mc/cchallenge:latest
        docker push ghcr.io/diego-andres-mc/cchallenge:latest
